<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgriWeather - Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
</head>
<body>
    <div class="header">
        <h1>Profile Settings</h1>
        <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <form id="profile-form">
            <label>Username</label>
            <input type="text" id="username" disabled>

            <label>Farm Size (hectares)</label>
            <input type="number" id="farm-size" placeholder="Enter farm size">

            <label>Active Crops</label>
            <input type="text" id="active-crops" placeholder="Comma-separated crops">

            <label>Location</label>
            <input type="text" id="location" placeholder="City or GPS">

            <label>Soil Type</label>
            <input type="text" id="soil-type" placeholder="e.g., Loamy, Sandy">

            <label>Irrigation System</label>
            <input type="text" id="irrigation" placeholder="e.g., Drip, Sprinkler">

            <label>Farming Experience (years)</label>
            <input type="number" id="experience" placeholder="Years of experience">

            <button type="submit">Save Profile</button>
        </form>
        <p id="status"></p>
    </div>

    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
